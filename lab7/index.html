<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройка блоков</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Настройка блоков</h1>

    <div id="controls1">
      <h2>Выберите параметры для первого блока</h2>

      <div class="parametres">
        <div>
          <label for="bg1">Фоновое изображение:</label>
          <select id="bg1">
            <option value="url('resources/1.jpg')">Первый вариант</option>
            <option value="url('resources/2.jpg')">Второй вариант</option>
            <option value="url('resources/3.jpg')">Третий вариант</option>
            <option value="url('resources/4.jpg')">Четвертый вариант</option>
            <option value="url('resources/5.jpg')">Пятый вариант</option>
          </select>
        </div>

        <div>
          <label for="margin1">Отступы:</label>
          <select id="margin1">
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>
            <option value="30px">30px</option>
          </select>
        </div>

        <div>
          <label for="width1">Ширина:</label>
          <select id="width1">
            <option value="100px">100px</option>
            <option value="150px">150px</option>
            <option value="200px">200px</option>
            <option value="250px">250px</option>
            <option value="300px">300px</option>
          </select>
        </div>

        <div>
          <label for="height1">Высота:</label>
          <select id="height1">
            <option value="100px">100px</option>
            <option value="150px">150px</option>
            <option value="200px">200px</option>
            <option value="250px">250px</option>
            <option value="300px">300px</option>
          </select>
        </div>

        <div>
          <label for="borderColor1">Цвет рамки:</label>
          <select id="borderColor1">
            <option value="black">Чёрный</option>
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зелёный</option>
            <option value="gray">Серый</option>
          </select>
        </div>

        <div>
          <label for="borderWidth1">Толщина рамки:</label>
          <select id="borderWidth1">
            <option value="1px">1px</option>
            <option value="2px">2px</option>
            <option value="3px">3px</option>
            <option value="4px">4px</option>
            <option value="5px">5px</option>
          </select>
        </div>

        <div>
          <label for="content1">Содержимое блока:</label>
          <select id="content1">
            <option value="Красоты мира">Красоты мира</option>
            <option value="Горный воздух">Горный воздух</option>
            <option value="Лесные просторы">Лесные просторы</option>
            <option value="Скальные вырезы">Скальные вырезы</option>
            <option value="">Пусто</option>
          </select>
        </div>
      </div>

      <button id="apply1">Применить</button>
    </div>
    <div class="block1" data-id="1">Блок 1</div>
